<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/test.css">
    <title>Преміальна Веб-Картка</title>
</head>
<body>

<body>
   
    <div class="container">
        <div class="card">
            <h2>Твоя Веб-Картка</h2>
            <form>
                <div class="input-section">
                    <label for="gender">Вибір статі:</label>
                    <label class="radio-label"><input type="radio" id="boy" name="gender" value="boy"> Хлопець</label>
                    <label class="radio-label"><input type="radio" id="girl" name="gender" value="girl"> Дівчина</label><br><br>
                </div>

                <div class="input-section">
                    <label for="name">Введи ім'я:</label>
                    <input type="text" id="name" name="name" placeholder="Введіть ім'я..."><br>
                </div>

                <div class="input-section">
                    <label for="position">Вибери посаду:</label>
                    <select id="position" name="position">
                        <option value="" disabled selected>(вибрати)</option>
                        <option value="manager">Менеджер</option>
                        <option value="developer">Розробник</option>
                        <option value="designer">Дизайнер</option>
                    </select><br>
                </div>

                <div class="input-section">
                    <input type="submit" value="Сформувати бейдж">
                </div>
            </form>
        </div>
    </div>
  </body>
